<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streams</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/streams.css') }}">
</head>
<body>
    <div class="header-container">
        <h1>Streams</h1>
        <a href="/editor" class="editor-btn">Go to Editor</a>
        <!-- <a href="/editor" target="_blank" class="editor-btn">Go to Editor</a> -->
    </div>
    <div class="stream-list">
        {% for stream in streams %}
            <a href="/streams/{{ stream.id }}" class="stream-item" target="_blank" rel="noopener noreferrer">
                <span>Stream {{ stream.id }}</span>
                <div class="flags-container">
                    {% for flag in stream.flags %}
                        <div class="flag-text">
                            {{ flag }}
                        </div>
                    {% endfor %}
                </div>
            </a>
        {% endfor %}
    </div>
</body>
</html>
