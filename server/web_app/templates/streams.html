<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streams</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/streams.css') }}">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Streams</h1>
            <a href="/" class="btn">
                <i class="material-icons">style</i> Services
            </a>
            <a href="/editor" class="btn">
                <i class="material-icons">code</i> Editor
            </a>
        </div>
        <div class="header-right">
            <button class="btn" id="logout-btn" title="Logout" style="padding: 5px 10px;">
                <i class="material-icons">logout</i>
            </button>
        </div>
    </header>

    <div class="main-content">
        <div class="stream-list">
            {% for stream in streams %}
                <a href="/streams/{{ stream.id }}" class="stream-item" target="_blank" rel="noopener noreferrer">
                    <span>Stream {{ stream.id }}</span>
                    <div class="flags-container">
                        {% for flag in stream.flags %}
                            <div class="flag-text">
                                {{ flag }}
                            </div>
                        {% endfor %}
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>

    <script>
        // Добавляем обработчик для кнопки выхода
        document.getElementById('logout-btn').addEventListener('click', function() {
            // Здесь должна быть логика выхода
            window.location.href = '/logout';
        });
    </script>
</body>
</html>
